    <h2>The Birds (B)</h2>
    <p>Bob likes birds.</p>
    <p>Bob likes big birds.</p>
    <p>Bob likes baby birds.</p>
    <p>Bob likes boy and girl birds.</p>
    <p>Bob likes a bird on a branch.</p>
    <p>Bob likes black birds.</p>
    <p>Bob likes brown birds too.</p>
    <p>But, Bob likes blue birds best.</p>
