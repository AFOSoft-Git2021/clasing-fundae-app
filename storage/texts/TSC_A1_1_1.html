    <h1>Alphabet Stories&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>

    <h2>The Ant and the Apple (A)</h2>

    <p>Art had an apple.</p>
    <p>The apple was all he had.</p>
    <p>An ant asked Art for a bite.</p>
    <p>Art gave the ant a bite.</p>
    <p>Art and the ant ate the apple.</p>
    <p>After they ate the apple, the ant went away.</p>
