	<h3 class="ReferenciaInterna">Questions: TSC-C1_40_26 until C1_40_30</h3>


	<p>What makes a bon vivant</p>



	<p>Fancy restaurants are one of the favourite venues of a bon vivant. Their
		entourage is elegant and luxurious. They love to go out. They love going to places that are terra
		incognita to them. They dine in bona fide fine restaurants.</p>
